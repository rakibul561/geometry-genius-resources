<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>

    <main>
        <!-- main content container -->

        <div class="flex flex-col md:flex-row">
            <!-- shap card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./image.1/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center text-2xl ">Area (A) = 0.5 x b x h </p>
                        <div class="">
                            <input id="traingle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="ml-1 mr-1">cm</span>
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-height"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="trainglre-area"> </span> <span> </span>cm<sup>2</sup>
                            </p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="image.1/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = W x I</p>
                        <div class="flex">
                            <!-- rectangle length -->
                            <input type="text" name="" id="" class="w-24 text-2xl rounded-sm" placeholder="length">
                            <!-- rectangle width -->
                            <span class="mr-4 ml-4"> cm</span>
                            <input type="text" name="" id="" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="width"><span class="mt-4 ml-4">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button  onclick="calculateRectangleArea() " class="btn btn-primary w-full">calculate</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Area calculation caontainer -->

            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculetion</h3>

            </div>
        </div>

    </main>

    <script src="js/traingle.js"></script>
    <script src="js/rectangle.js"></script>

</body>

</html>
